<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 mt-5">
          <div class="card text-bg-dark">
            <div class="card-body">
              <div class="hstack gap-2">
                <div class="w-100">
                  <label for="customRange3" class="form-label">Size</label>
                  <input
                    type="range"
                    class="form-range w-100"
                    min="0"
                    max="5"
                    step="1"
                    value="0"
                    id="customRange3"
                  />
                </div>
                <div class="w-100">
                  <label for="customRange3" class="form-label">Speed</label>
                  <input
                    type="range"
                    class="form-range w-100"
                    min="0"
                    max="5"
                    step="1"
                    id="customRange3"
                  />
                </div>
                <button class="btn btn-success w-100">New Array</button>
              </div>
              <div class="hstack gap-2">
                <button type="button" class="btn btn-light">Bubble Sort</button>
                <button type="button" class="btn btn-light">
                  Selection Sort
                </button>
                <button type="button" class="btn btn-light">
                  Insertion Sort
                </button>
                <button type="button" class="btn btn-light">Quick Sort</button>
                <button type="button" class="btn btn-light">Merge Sort</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 mt-5">
          <div class="card text-bg-dark">
            <div class="card-body visualizer">
              <div class="d-flex align-items-end h-100">
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
                <div class="bar" style="height: 50%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
